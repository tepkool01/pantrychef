  # PANTRY LAMBDA
  ###
  PantryLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "pc-pantry"
      Code:
        S3Bucket: "lepantrychefartifacts"
        S3Key: "pantry.zip"
      Handler: index.lambda_handler
      Runtime: python3.7
      Role: !GetAtt GenericLambdaRole.Arn
      MemorySize: 512
      Timeout: 15
      Environment:
        Variables:
          DB_NAME: !Ref DBName
          RDS_ARN: !Ref DBClusterArn
          Secrets_ARN: !Ref DBSecretsArn
          Cognito_Pool_ID: !Ref CognitoUserPool

  ###
  # SHOPPINGLIST LAMBDA
  ###
  ShoppingListLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: "pc-shopping-list"
      Code:
        S3Bucket: "lepantrychefartifacts"
        S3Key: "shopping-list.zip"
      Handler: index.lambda_handler
      Runtime: python3.7
      Role: !GetAtt GenericLambdaRole.Arn
      MemorySize: 512
      Timeout: 15
      Environment:
        Variables:
          DB_NAME: !Ref DBName
          RDS_ARN: !Ref DBClusterArn
          Secrets_ARN: !Ref DBSecretsArn
          Cognito_Pool_ID: !Ref CognitoUserPool

  # This is the access permission we give to the Lambda, in this case, it can pretty much do logging (in real cases, you'd probably want to give database access, etc)
  GenericLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: LambdaLogging
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: "*"
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource: "arn:aws:secretsmanager:us-east-1:878527066650:secret:pantrychefdb-OKx5ZI"
        - PolicyName: DatabaseAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "rds-data:*"
                Resource: "*"

  # This provides API Gateway access to invoke this lambda
  ProfilesLambdaInvoke:
    DependsOn: API
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt ProfilesLambda.Arn
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${API}/"

  ###
  # RECIPE LAMBDA
  ###
  RecipesLambda:
